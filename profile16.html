<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>عالم التسلية</title>

  <!-- ✅ Enable dark mode if selected -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <style>
    /* 🌌 Lightbox Overlay */
    .lightbox-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
      transition: background 0.3s, color 0.3s;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .item p {
      margin: 0;
      font-weight: bold;
      color: #34495e;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* 🌙 DARK MODE STYLES */
    html.dark body {
      background: #1e1e1e;
      color: #eee;
    }

    html.dark .item {
      background: #2c2c2c;
      color: #eee;
    }

    html.dark .item p {
      color: #ddd;
    }

    html.dark .back-link a {
      background: #444;
      color: #fff;
    }
/* ⭐ Star Rating Styles */
.star-rating {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 6px;
  user-select: none;
  z-index: 10000;
}

.star-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  width: 28px;
  height: 28px;
  transition: transform 0.2s ease;
}

.star-btn:hover,
.star-btn:focus {
  transform: scale(1.2);
  outline: none;
}

.star-icon {
  fill: #999; /* gray star */
  transition: fill 0.3s ease;
  width: 100%;
  height: 100%;
}

.star-btn.active .star-icon {
  fill: gold;
}
  </style>
</head>
<body>

<!-- ✅ Lightbox Container -->

  <img id="lightbox-img" src="" alt="Lightbox Image">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
    }
  });
// ⭐ Star Rating Script
(function() {
  const stars = document.querySelectorAll('.star-rating .star-btn');
  const storageKey = `rating-${location.pathname}`; // unique per page

  // Load saved rating
  let savedRating = localStorage.getItem(storageKey);
  if (savedRating) {
    savedRating = parseInt(savedRating);
    setRating(savedRating);
  }

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const val = parseInt(star.getAttribute('data-value'));
      setRating(val);
      localStorage.setItem(storageKey, val);
    });
  });

  function setRating(rating) {
    stars.forEach(star => {
      const val = parseInt(star.getAttribute('data-value'));
      if (val <= rating) {
        star.classList.add('active');
        star.querySelector('svg').style.fill = 'gold';
      } else {
        star.classList.remove('active');
        star.querySelector('svg').style.fill = '#999';
      }
    });
  }
})();
</script>
