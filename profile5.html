<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>حادث رباعي</title>

  <!-- ✅ Enable dark mode if selected -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <style>
/* Lightbox Overlay */
.lightbox-overlay {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item p {
      margin: 0;
      font-weight: bold;
      color: #34495e;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* ✅ DARK MODE STYLES */
    .dark body {
      background: #1e1e1e;
      color: #eee;
    }

    .dark .item {
      background: #2c2c2c;
      color: #eee;
    }

    .dark .item p {
      color: #ddd;
    }

    .dark .back-link a {
      background: #444;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>حادث رباعي</h1>

<div class="gallery">
  <div class="item"><img src="hr6.jpg" alt="قادر"><p>قادر</p></div>
  <div class="item"><img src="ali2.jpg" alt="كارلوس"><p>كارلوس</p></div>
  <div class="item"><img src="hr5.jpg" alt="زينب"><p>زينب</p></div>
  <div class="item"><img src="br1.jpg" alt="آنا"><p>آنا</p></div>
  <div class="item"><img src="hr7.jpg" alt="ولي"><p>ولي</p></div>
  <div class="item"><img src="br7.jpg" alt="ميليس"><p>ميليس</p></div>
  <div class="item"><img src="ali16.jpg" alt="يعقوب"><p>يعقوب</p></div>
  <div class="item"><img src="hr1.jpg" alt="ساموراي"><p>ساموراي</p></div>
  <div class="item"><img src="ali7.jpg" alt="المدير"><p>المدير</p></div>
  <div class="item"><img src="ali10.jpg" alt="كارمن"><p>كارمن</p></div>
  <div class="item"><img src="br8.jpg" alt="ويليام"><p>ويليام</p></div>
  <div class="item"><img src="br3.jpg" alt="لجين"><p>لجين</p></div>
  <div class="item"><img src="hr8.jpg" alt="ماركر"><p>ماركر</p></div>
  <div class="item"><img src="hr4.jpg" alt="ماهر"><p>ماهر</p></div>
  <div class="item"><img src="hr3.jpg" alt="عبلة"><p>عبلة</p></div>
  <div class="item"><img src="hr2.jpg" alt="سلوى الطفلة"><p>سلوى الطفلة</p></div>
</div>

<!-- ✅ Back Button -->
<div class="back-link">
  <a href="index.html">← Back to Main Page</a>
</div>

<!-- Lightbox Container -->
<div class="lightbox-overlay" id="lightbox">
  <img id="lightbox-img" src="" alt="Lightbox Image">
</div>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
