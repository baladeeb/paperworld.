<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>الفريق الخطأ</title>

  <!-- ✅ Enable dark mode if selected -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <style>
    /* 🌌 Lightbox Overlay */
    .lightbox-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
      transition: background 0.3s, color 0.3s;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .item p {
      margin: 0;
      font-weight: bold;
      color: #34495e;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* 🌙 DARK MODE STYLES */
    html.dark body {
      background: #1e1e1e;
      color: #eee;
    }

    html.dark .item {
      background: #2c2c2c;
      color: #eee;
    }

    html.dark .item p {
      color: #ddd;
    }

    html.dark .back-link a {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>الفريق الخطأ</h1>

<div class="gallery">
  <div class="item"><img src="FT1.jpg" alt="عزيز"><p>عزيز</p></div>
  <div class="item"><img src="ali4.jpg" alt="مادلين"><p>مادلين</p></div>
  <div class="item"><img src="ali16.jpg" alt="يعقوب"><p>يعقوب</p></div>
  <div class="item"><img src="ali8.jpg" alt="مايكل"><p>مايكل</p></div>
  <div class="item"><img src="ali13.jpg" alt="روجين"><p>روجين</p></div>
  <div class="item"><img src="ali9.jpg" alt="سيركان"><p>سيركان</p></div>
  <div class="item"><img src="FT2.jpg" alt="ورد"><p>ورد</p></div>
  <div class="item"><img src="al1.jpg" alt="لارين"><p>لارين</p></div>
  <div class="item"><img src="FT4.jpg" alt="ديما"><p>ديما</p></div>
  <div class="item"><img src="FT3.jpg" alt="ريدر"><p>ريدر</p></div>
  <div class="item"><img src="FT6.jpg" alt="اوزجي"><p>اوزجي</p></div>
  <div class="item"><img src="FT5.jpg" alt="سامر"><p>سامر</p></div>
</div>

<!-- 🔙 Back Button -->
<div class="back-link">
  <a href="index.html">← Back to Main Page</a>
</div>

<!-- ✅ Lightbox Container -->
<div class="lightbox-overlay" id="lightbox">
  <img id="lightbox-img" src="" alt="Lightbox Image">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
