<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جائزة النحلة الذهبية 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #87c9e5;
      color: #000;
    }
    .back-btn, .toggle-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .main {
      display: flex;
      flex-direction: row-reverse;
      padding: 2rem;
      gap: 2rem;
    }
    .prize-list {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .prize-item {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .prize-item:hover {
      background: #f0f0f0;
    }
    body.dark .prize-item {
      background: #1f1f1f;
      color: #eee;
    }
    body.dark .prize-item:hover {
      background: #2a2a2a;
    }
    .arrow {
      font-size: 18px;
    }
    .display-box {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-height: 400px;
      text-align: center;
      position: relative;
    }
    .display-box img {
      width: 600px;
      height: 600px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .caption {
      margin-top: 1rem;
      font-size: 20px;
      font-weight: bold;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }
    .bee-logo {
      width: 100px;
      opacity: 0.3;
    }
    body.dark .display-box {
      background: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">🔙</button>
    <h2>جائزة النحلة الذهبية 2024</h2>
    <button class="toggle-btn" id="toggleMode">🌙</button>
  </header>

  <div class="main">
    <div class="prize-list">
      <div class="prize-item" onclick="showWinner('kaan')">أفضل ممثل <span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('layla')">أفضل ممثلة <span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('nahed')">أفضل أداء شرير<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq')">أفضل ثنائي<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq2')">أفضل  مسلسل لبشير<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq3')">أفضل مسلسل لماسة<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq4')">أفضل ممثل كبير<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq5')">أفضل ممثل طفل<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq6')">أفضل ممثل دور ثانوي<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq7')">أفضل ممثل متوسط العمر<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq8')">أفضل مذيع<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq9')">أفضل ممثل متنوع<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq10')">جائزة العودة<span class="arrow">←</span></div>
      <div class="prize-item" onclick="showWinner('shafaq11')">أفضل بوستر مسلسل<span class="arrow">←</span></div>
    </div>

    <div class="display-box" id="winnerBox">
<img id="winnerImg" src="bee.png" alt="bee logo" class="bee-logo" onclick="openLightbox()">
      <div class="caption" id="winnerCaption">اختر جائزة لعرض الفائز</div>
    </div>
  </div>

 <div id="expandedMsg" style="margin-top:10px; font-size:16px; color:#888;"></div>


  <script>
    const winners = {
      kaan: {
        img: 'hr6.jpg',
        caption: 'قادر: على بطولته المميزة في مسلسل حادث رباعي'
      },
      layla: {
        img: 'al6.jpg',
        caption: 'بيلا: عن تنوع أعمالها المميزة من كذبة وحقيقة\توزلوياكا\نور في ظلام'
      },
      nahed: {
        img: 'hr7.jpg',
        caption: 'ولي: لامس دوره في مسلسل حادث رباعي قلوب الكثير'
      },
      shafaq: {
        img: 'shafaq.jpg',
        caption: 'لينا وإيمري: تميزا بالحب الصادق والشراكة التمثيلية المبدعة في مسلسلي نور في ظلام وأيضا توأمي '
      },
      shafaq2: {
        img: 'photo5.jpg',
        caption: 'مسلسل حادث رباعي أظهر تمكنه على الشاشة وفي الجوائز'
      },
      shafaq3: {
        img: 'photo4.jpg',
        caption: 'مسلسل نور في ظلام أبدع بقصة مؤثرة وطاقم عمل مميز'
      },
      shafaq4: {
        img: 'hr8.jpg',
        caption: 'ماركر: أبرز إمكانياته في الكثير والكثير وله ماض مليء بالأدوار الجميلة'
      },
      shafaq5: {
        img: 'hr2.jpg',
        caption: 'سلوى: تميز دورها في حادث رباعي بالإبداع والتميز'
      },
      shafaq6: {
        img: 'n7.jpg',
        caption: 'زينب: أبدعت في مسلسل نور في ظلام بشخصية الصديقة وكذلك في الياقة المغبرة'
      },
      shafaq7: {
        img: 'al3.jpg',
        caption: 'المدير: تنوعت أعماله وتعددت مشاهده ليحصل على الجائزة باستحقاق'
      },
      shafaq8: {
        img: 'masked.jpg',
        caption: 'المغنية: ساعدها ظهورها في ذا ماسكد سينغر وكذلك حفل التتويج بإظهار موهبتها التقديمية'
      },
      shafaq9: {
        img: 'n2.jpg',
        caption: 'نور: نالت التنوع بسبب دورها في مسلسل نور في ظلام كبطلة ومسلسل الياقة المغبرة وكذلك ظهورها الأول في قضية حرف'
      },
      shafaq10: {
        img: 'n4.jpg',
        caption: 'لينا: نالت ستايل جديد طويل متقن، وعادت بتوأمي ونور في ظلام لتظهر مهارتها مرة أخرى'
      },
      shafaq11: {
        img: 'twin.jpg',
        caption: 'توأمي: امتزجت بوستراته بكمية إبداع وحماس خيالية، أكثر من ثلاث بوسترات أجمل من بعضها'
      },
    };

    function showWinner(key) {
      const data = winners[key];
      const img = document.getElementById('winnerImg');
      img.src = data.img;
      img.classList.remove('bee-logo');
      img.style.objectFit = 'cover';
      img.style.objectPosition = 'top';
      document.getElementById('winnerCaption').textContent = data.caption;
    }

   function openLightbox() {
  const expanded = document.getElementById('expandedMsg');
  expanded.textContent = '📸 تم التوسيع';
  setTimeout(() => {
    expanded.textContent = '';
  }, 2000);
}

    const toggleBtn = document.getElementById('toggleMode');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
