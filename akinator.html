      { text: "هل ترتدي الشخصية معطف أو جاكيت ارتداء تام فوق قطعة داخلية ،إن كان يرتدي معطفا على جلده فاكتب لا؟", key: "traits", value: "معطف" },
      { text: "هل الشخصية ترتدي فستان أو تنورة؟", key: "traits", value: "فستان" },
      { text: "هل الشخصية تضع يديها الاثنتين أو واحدة فقط في جيبها؟", key: "traits", value: "جيب" },
      { text: "هل الشخصية ظهرت في أي عمل قبل أو في مسلسل حادث رباعي؟", key: "traits", value: "قبل" },
      { text: "هل الشخصية بعلاقة عاطفية ؟", key: "traits", value: "بعلاقة" },
      { text: "هل للشخصية كتف ظاهر؟", key: "traits", value: "كتف" },
      { text: "هل في ملابس الشخصية لون زهري؟", key: "traits", value: "زهر" },
      { text: "هل في ملابس الشخصية لون أخضر؟", key: "traits", value: "أخضر" },
      { text: "هل الشخصية شب شعره طويل؟", key: "traits", value: "طويل" },
      { text: "هل الشخصية ترتدي قميص داخلي\بلوزة أبيض؟", key: "traits", value: "أبيض" },
      { text: "هل الشخصية ترتدي بيريه؟", key: "traits", value: "بيريه" },
      { text: "هل اسم الشخصية يدل على صفته؟", key: "traits", value: "صفة" },
      { text: "هل ترتدي الشخصية قبعة صيفية؟", key: "traits", value: "قبعة" },
      { text: "هل ترتدي الشخصية حقيبة ظهر مدرسية؟", key: "traits", value: "حقيبة" },
      { text: "هل ترتدي الشخصية شورت؟", key: "traits", value: "شورت" },
    ];

    let currentQuestion = 0;
    let possible = [...characters];

    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const returnBtn = document.getElementById("returnBtn");

    function answer(ans) {
      const q = questions[currentQuestion];

      if (q.key === "traits") {
        possible = possible.filter(c =>
          ans === "yes" ? c.traits.includes(q.value) : !c.traits.includes(q.value)
        );
      } else if (typeof characters[0][q.key] === "boolean") {
        possible = possible.filter(c => (ans === "yes" ? c[q.key] : !c[q.key]));
      } else {
        possible = possible.filter(c =>
          ans === "yes" ? c[q.key]?.length > 0 : c[q.key]?.length === 0
        );
      }

      nextQuestion();
    }

    function skipQuestion() {
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion++;

      if (possible.length === 1) {
        questionEl.innerText = `🎯 تم التخمين! الشخصية هي: ${possible[0].name}`;
        hideAllButtons();
      } else if (currentQuestion < questions.length && possible.length > 1) {
        questionEl.innerText = questions[currentQuestion].text;
      } else {
        questionEl.innerText = "❌ لم أتمكن من تخمين الشخصية.";
        hideAllButtons();
      }
    }

    function hideAllButtons() {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.getElementById("maybeBtn").style.display = "none";
      document.getElementById("unknownBtn").style.display = "none";
      returnBtn.style.display = "inline-block";
    }

    function restart() {
      currentQuestion = 0;
      possible = [...characters];
      questionEl.innerText = questions[currentQuestion].text;
      yesBtn.style.display = "inline-block";
      noBtn.style.display = "inline-block";
      document.getElementById("maybeBtn").style.display = "inline-block";
      document.getElementById("unknownBtn").style.display = "inline-block";
      returnBtn.style.display = "none";
    }
  </script>
</body>
