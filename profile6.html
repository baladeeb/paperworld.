<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>قضية حرف</title>

  <!-- ✅ Enable dark mode if selected -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <style>
/* Lightbox Overlay */
.lightbox-overlay {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item p {
      margin: 0;
      font-weight: bold;
      color: #34495e;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* ✅ DARK MODE STYLES */
    .dark body {
      background: #1e1e1e;
      color: #eee;
    }

    .dark .item {
      background: #2c2c2c;
      color: #eee;
    }

    .dark .item p {
      color: #ddd;
    }

    .dark .back-link a {
      background: #444;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>قضية حرف</h1>

<div class="gallery">
  <div class="item"><img src="br12.jpg" alt="أدهم"><p>أدهم</p></div>
  <div class="item"><img src="n2.jpg" alt="نور"><p>نور</p></div>
  <div class="item"><img src="kh3.jpg" alt="راموس"><p>راموس</p></div>
  <div class="item"><img src="br9.jpg" alt="المدير"><p>المدير</p></div>
  <div class="item"><img src="al6.jpg" alt="بيلا"><p>بيلا</p></div>
  <div class="item"><img src="kh2.jpg" alt="شاهين"><p>شاهين</p></div>
  <div class="item"><img src="hr8.jpg" alt="ماركر"><p>ماركر</p></div>
  <div class="item"><img src="kh1.jpg" alt="بلوندا"><p>بلوندا</p></div>
</div>
</div>

<!-- ✅ Back Button -->
<div class="back-link">
  <a href="index.html">← Back to Main Page</a>
</div>

<!-- Lightbox Container -->
<div class="lightbox-overlay" id="lightbox">
  <img id="lightbox-img" src="" alt="Lightbox Image">
</div>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
