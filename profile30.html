<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>ظل الحقيقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 1rem;
  color: #333;
  transition: background 0.3s, color 0.3s;
  position: relative; /* allow pseudo-element layering */
  z-index: 0;
}

body::before {
  content: "";
  position: fixed;
  top: -10px; left: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  background: url("photo30.jpg") no-repeat center center/cover;
  filter: blur(6px) brightness(0.6);
  z-index: -1;
}
    html.dark body {
      background: #1e1e1e;
      color: #eee;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .back-link {
      margin: 1rem;
      text-align: left;
    }
    .back-link a {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .gallery-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 1rem 0;
      scroll-behavior: smooth;
    }
    .character {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .character img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      object-position: top;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
    }
    .character p {
      margin: 5px 0;
      font-weight: bold;
    }
    html.dark .character {
      background: #2c2c2c;
    }
    html.dark .character p {
      color: #eee;
    }
    .episodes {
      max-width: 600px;
      margin: 2rem auto;
    }
    .episode {
      background: #fff;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .episode h3 {
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .episode .desc {
      margin-top: 10px;
      display: none;
    }
    html.dark .episode {
      background: #2c2c2c;
    }
    html.dark .episode .desc {
      color: #ddd;
    }
    .star-rating {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 5px;
      z-index: 1000;
    }
    .star-btn {
      background: none;
      border: none;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
    .star-icon {
      fill: #999;
      transition: fill 0.3s;
    }
    .star-btn.active .star-icon {
      fill: gold;
    }
    /* Lightbox */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
    }
.info-section {
  background: #ecf0f1;
  padding: 30px 20px;
  margin-top: 60px;
  font-size: 16px;
  border-top: 2px solid #bdc3c7;
  direction: rtl;
}

.info-section h2 {
  margin-top: 0;
  color: #2c3e50;
  font-size: 22px;
  margin-bottom: 15px;
}

.info-section ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.info-section li {
  margin-bottom: 10px;
  color: #34495e;
}

.info-section strong {
  color: #000;
}

/* الوضع الليلي */
html.dark .info-section {
  background: #2c2c2c;
  border-top-color: #444;
}

html.dark .info-section h2 {
  color: #fff;
}

html.dark .info-section li {
  color: #ccc;
}

html.dark .info-section strong {
  color: #fff;
}
  </style>
</head>
<body>
<div class="back-link"><a href="index.html">← العودة</a></div>
<h1>ظل الحقيقة</h1>
<div class="gallery-scroll">
  <div class="character"><img src="ismail.jpg" alt="إسماعيل"><p>إسماعيل</p></div>
  <div class="character"><img src="pinar.jpg" alt="بينار"><p>بينار</p></div>
  <div class="character"><img src="alex.jpg" alt="أليكس"><p>أليكس</p></div>
</div>
<div class="episodes">
  <div class="episode"><h3>حلقة 1<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 2<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 3<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 4<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 5<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 6<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 7<span>⬇</span></h3><div class="desc"></div></div>
  <div class="episode"><h3>حلقة 8<span>⬇</span></h3><div class="desc"></div></div>
</div>
<div class="lightbox-overlay" id="lightbox"><img id="lightbox-img" src="" alt=""></div>
<div class="star-rating" aria-label="تقييم النجوم">
  <button data-value="1" class="star-btn"><svg class="star-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>
  <button data-value="2" class="star-btn"><svg class="star-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>
  <button data-value="3" class="star-btn"><svg class="star-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>
  <button data-value="4" class="star-btn"><svg class="star-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>
  <button data-value="5" class="star-btn"><svg class="star-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>
<button id="posters-btn" style="background: #2ecc71; color: white; border: none; padding: 6px 12px; border-radius: 6px; font-weight: bold; cursor: pointer;">📸 بوسترات</button>
</div>
<script>
  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  document.querySelectorAll('.character img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });
  lightbox.addEventListener('click', () => lightbox.style.display = 'none');

  // Episodes Toggle
  document.querySelectorAll('.episode h3').forEach(header => {
    header.addEventListener('click', () => {
      const desc = header.nextElementSibling;
      const arrow = header.querySelector('span');
      const isVisible = desc.style.display === 'block';
      desc.style.display = isVisible ? 'none' : 'block';
      arrow.textContent = isVisible ? '⬇' : '⬆';
    });
  });

  // Star Rating
  (function() {
    const stars = document.querySelectorAll('.star-btn');
    const storageKey = `rating-${location.pathname}`;
    let savedRating = localStorage.getItem(storageKey);
    if (savedRating) setRating(parseInt(savedRating));
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const val = parseInt(star.getAttribute('data-value'));
        setRating(val);
        localStorage.setItem(storageKey, val);
      });
    });
    function setRating(rating) {
      stars.forEach(star => {
        const val = parseInt(star.getAttribute('data-value'));
        star.classList.toggle('active', val <= rating);
      });
    }
  })();
</script>
<script>
  // Open Posters Page
  document.getElementById('posters-btn').addEventListener('click', () => {
    document.getElementById('posters-page').style.display = 'block';
  });

  // Lightbox for posters
  document.querySelectorAll('#posters-page img').forEach(img => {
    img.addEventListener('click', () => {
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('lightbox').style.display = 'flex';
    });
  });
</script>
<!-- 📌 معلومات العمل -->
<footer class="info-section">
  <h2>معلومات العمل</h2>
  <ul>
    <li><strong>الكاتب:</strong>ماسة الأديب</li>
    <li><strong>القصة:</strong> فكرة سريعة غامضة بمساعدة الذكاء الاصطناعي..</li>
    <li><strong>تاريخ النشر:</strong> نوفمبر 2025</li>
  </ul>
</footer>
<div id="posters-page" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); z-index:9998; overflow-y:auto; padding:40px 20px; box-sizing:border-box;">
  <button onclick="document.getElementById('posters-page').style.display='none'" style="position:absolute; top:15px; left:15px; background:#e74c3c; color:white; border:none; padding:6px 12px; border-radius:6px; font-weight:bold; cursor:pointer;">إغلاق ✖</button>
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px;">
    <img src="photo30.jpg" alt="Poster 1" style="width:180px; height:auto; border-radius:8px; cursor:pointer;">
  </div>
</div>
</body>
</html>
